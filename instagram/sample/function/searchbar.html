<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

        <style>
            input {
                background-color: blue;
                padding: 5px;
                margin-bottom: 5px;
                outline: none;
                /*얘가투명*/
                border-color: transparent;
            }
            form {
                border-radius: 15px;
                background-color: pink;
            }

            label {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <form>
            <div><i class="fa fa-search icon"></i> <input type="text" placeholder="검색" /></div>

            <input type="text" placeholder="some placeholder" />
            <input type="text" placeholder="some placeholder" />
            <input type="text" placeholder="some placeholder" />
            <input type="text" placeholder="some placeholder" />
        </form>
        <form>
            First name:
            <br />
            <input type="text" name="fname" />
            <br />
            Last name:
            <br />
            <input type="text" name="lname" />
        </form>
        <form>
            <input type="radio" name="gender" value="male" checked /> Male
            <br />
            <input type="radio" name="gender" value="female" /> Female
            <br />
            <input type="radio" name="gender" value="other" /> Other
        </form>
        <form>
            <label for="field">Some form field</label>
            <input id="field" type="text" name="name" />
        </form>
        <form>
            <label for="field1">Another form field</label>
            <input id="field1" type="text" name="name" />
        </form>
        <form>
            <fieldset>
                <legend>Question</legend>
                <input type="radio" name="radio" id="radio" />
                <label for="radio">Variant 1</label>
                <input type="radio" name="radio1" id="radio1" />
                <label for="radio1">Variant 2</label>
            </fieldset>
        </form>
    </body>
</html>
