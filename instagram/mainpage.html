<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            :root {
                --white: #ffffff;
                --beige: #efefef;
                --palegray: #fafafa;
                --gray: #8e8e8e;
                --darkgray: #262626;
                --blue: #0095f6;
                --black: #262626;
            }
            body {
                background-color: var(--palegray);
            }
            .container {
                color: var(--black);
                background-color: var(--palegray);
                padding: 28px;
                font-size: var(--fontsize);
            }

            @media screen and (min-width: 450px) {
                .container {
                    --fontsize: 14px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Instagram</h2>
            <p>Add media querise and background color</p>
        </div>
    </body>
</html>
